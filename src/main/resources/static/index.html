<!DOCTYPE html>
<html>

<head>
    <title>Jeopardy Spiel</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/primer-css/build/build.css">
    <link rel="stylesheet" href="node_modules/octicons/build/font/octicons.css">
    <script src="./app.js" defer></script>
</head>

<body style="background-color: lightgrey;">
    <h1>Willkommen zum Jeopardy-Spiel</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-9">
                <div class="container" id="board">
                </div>
            </div>
            <div class="col">
                <table class="table table-bordered table-striped table-light">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" class="text-end col-md-auto">Platz</th>
                            <th scope="col" style="width: 75%;">Name</th>
                            <th scope="col" class="text-end">Score</th>
                        </tr>
                    </thead>
                    <tbody id="lobby">
                    </tbody>
                </table>
                <div class="d-grid" id="join">
                    <button class="btn btn-primary btn-lg btn-block" onclick="joinGame()">Spiel
                        beitreten</button>
                    <button class="btn btn-danger btn-lg btn-block my-1" onclick="becomeGameMaster()"
                        id="gamemaster">Gamemaster werden!</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-7">
                <div id="question-wrapper">
                    <h3 id="question-header"></h3>
                    <div id="question"></div>
                    <div id="question-data"></div>
                    <div id="answer"></div>
                </div>
            </div>
            <div class="col" id="player-area">
                <div id="question-answer-tool-wrapper" class="text-end">
                    <img src="./img/disbutton.png" class="img-fluid ms-auto" id="buzzer" style="border-radius: 100%">
                    <textarea class="form-control" id="answer-textfield" placeholder="Antwort..."></textarea>
                    <input type="number" class="form-control" id="answer-numberfield" placeholder="Antwort...">
                    <div id="answer-sort">

                    </div>
                </div>
            </div>

            <div class="col" id="gamemaster-area" style="display: none">
                <button class="btn btn-success" style="width: 100%;" onclick="startGame()">Spiel starten</button>
                <table class="table table-bordered table-striped table-light" id="answers-table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Antwort</th>
                            <th scope="col" class="text-center"></th>
                        </tr>
                    </thead>
                    <tbody id="answers">
                    </tbody>
                </table>
                <button class="btn btn-warning my-1" style="width: 100%;" onclick="lockQuestion()">Frage
                    einfrieren</button>
                <button class="btn btn-warning my-1" style="width: 100%;" onclick="revealAnswer()">Antwort
                    veröffentlich</button>
                <button class="btn btn-danger my-1" style="width: 100%;" onclick="skipQuestion()">Frage
                    überspringen</button>
            </div>
        </div>

        <div id="alert" class="fixed-bottom m-5"></div>

        <audio src="./sounds/buzzer.mp3" style="display: none;" id="buzzer-audio"></audio>
</body>

</html>
