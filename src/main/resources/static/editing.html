<!DOCTYPE html>
<html>

<head>
    <title>Jeopardy Spiel</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/title.css" rel="stylesheet">
    <link href="./css/board.css" rel="stylesheet">
    <link href="./css/question.css" rel="stylesheet">
    <link href="./css/lobby.css" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/primer-css/build/build.css">
    <link rel="stylesheet" href="node_modules/octicons/build/font/octicons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">

    <script src="./js/main.js" type="module" defer></script>
    <script src="./js/websocket.js" type="module" defer></script>
    <script src="./js/editing.js" type="module" defer></script>
    <script src="./js/setup_editing.js" type="module" defer></script>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col title" id="title"></div>
        </div>
        <div class="row">
            <div class="col board active" id="board">
            </div>
        </div>

        <div id="question-form">
            <div class="form-group">
                <label for="type">
                    Fragenart
                </label>
                <select id="type" class="form-control">

                </select>
            </div>

            <div id="question-fields">

            </div>

            <div class="row">
                <button class="col btn btn-warning" id="question-cancel">Abbrechen</button>
                <button class="col btn btn-danger" id="question-delete">Löschen</button>
                <button class="col btn btn-success" id="question-save">Hinzufügen</button>
            </div>
        </div>

        <div id="category-form">
            <div class="form-group">
                <label for="name">
                    Name
                </label>
                <input id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="color">
                    Farbe
                </label>
                <input id="color" type="color" class="form-control">
            </div>

            <div class="row">
                <button class="col btn btn-warning" id="category-cancel">Abbrechen</button>
                <button class="col btn btn-danger" id="category-delete">Löschen</button>
                <button class="col btn btn-success" id="category-save">Hinzufügen</button>
            </div>
        </div>



        <div id="alert" class="fixed-bottom m-5"></div>
    </div>
</body>

</html>
